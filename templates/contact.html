{% extends "template.html" %}

{% block content %}
<title>Contact</title>
  <div class="container">

      <form class="form-signin" method="post" action="/submission">
        <h2 class="form-signin-heading"> Contact Us </h2>
        <div class="form-group">
          <label for="inputName" class="sr-only">Name</label>
          <input type="text" id="inputName" name="name" class="form-control" placeholder="Name" required autofocus>
        </div>
         <div class="form-group">
          <label for="inputName" class="sr-only">Email</label>
          <input type="text" id="inputEmail" name="email" class="form-control" placeholder="Email" required autofocus>
        </div>
        <div class="form-group">
          <label for="comment" class="sr-only">Question</label>
            <textarea class="form-control" name="question" rows="5" id="question" placeholder="Question" required></textarea>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>

    </div> 


{% endblock %}
